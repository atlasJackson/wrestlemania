{% extends 'wm34/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Wrestlemania 34: Results Predictor
{% endblock %}

{% block body_block %}
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'show_event' event.event_slug %}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>  
{% endblock %}
